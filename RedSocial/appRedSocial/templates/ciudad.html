{% extends "base.html" %}
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/animate.css' %}">
<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/imagenFondoCiudad.css' %}">
{% endblock %}

{% block title %}Ciudad{% endblock %}

{% block content %}
<div id="page">
	<div id="fh5co-about" class="animate-box">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center fh5co-heading nn">
					<h2>{{ ciudad.nombreCiudad }}</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4-b">
					<ul class="info">
						<li><span class="first-block">Provincia:</span><span class="second-block">{{ ciudad.provincia }}</span></li>
						<li><span class="first-block">Comunidad:</span><span class="second-block">{{ ciudad.comunidad }}</span></li>
						<li><span class="first-block">Pa√≠s:</span><span class="second-block">{{ ciudad.pais }}</span></li>
					</ul>
				</div>

				<div class="col-md-7 contenedor">
					<img class="borderedpicture" src="{% static ciudad.foto.name %}" alt=""/>
				</div>
			</div>

			<div class="col-md-8">
				<ul class="fh5co-social-icons">
					<li><a href="#"><i class="icon-twitter2"></i></a></li>
					<li><a href="#"><i class="icon-facebook3"></i></a></li>
					<li><a href="#"><i class="icon-linkedin2"></i></a></li>
					<li><a href="#"><i class="icon-dribbble2"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
